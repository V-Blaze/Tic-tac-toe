<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.ts" defer></script>
</head>
<body>
    <header class="header">
        <div class="title">
            <h2>TIC TAC TOE GAME</h2>
        </div>
    </header>
    <div class="players">
        <div class="timmer">
            <span class="time">0:00</span>
        </div>
        <div class="player-info">
            <div class="player-x active-player">
                <span>X</span>
                <span class="x-score">0</span>
            </div>
            <div class="player-o">
                <span>O</span>
                <span class="o-score">0</span>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="game-board">
            <div class="box" id="box-1"></div>
            <div class="box" id="box-2"></div>
            <div class="box" id="box-3"></div>
            <div class="box" id="box-4"></div>
            <div class="box" id="box-5"></div>
            <div class="box" id="box-6"></div>
            <div class="box" id="box-7"></div>
            <div class="box" id="box-8"></div>
            <div class="box" id="box-9"></div>
        </div>

    </div>
    <div class="winner invisible">
        <h3 class="winner-message">I WON</h3>
        <button class="btn">Play Again</button>
    </div>
    <footer>
        <div>
            <h3>CopyRight Tech-Blaze 2022</h3>
        </div>
    </footer>

</body>
</html>
